<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grist Weather Fetcher</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <style>
        body { font-family: sans-serif; padding: 10px; background-color: #f0f0f0; }
        #status { margin-top: 10px; padding: 8px; background-color: #fff; border-radius: 4px; min-height: 40px; white-space: pre-wrap; }
        .processing { color: blue; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h3>Получение погоды для походов</h3>
    <p>Выберите строку в Table1, чтобы получить температуру и прогноз для связанных дат и времени из Table2.</p>
    <p>Изменения Даты (А) или Времени (K) в Table2 также обновят погоду для связанного маршрута из Table1.</p>
    <div id="status">Ожидание выбора записи в Table1...</div>

    <script>
        // === НАЧАЛО СКРИПТА - ЛОГ ВЕРСИИ ===
        const WIDGET_VERSION = "v1.13.11"; 
        console.log(`DEBUG: Grist Weather Widget Загружен - Версия ${WIDGET_VERSION}`);

        // === ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ===
        let currentTable1SelectedRecordFull = null; 
        let currentTable1Id = null; 
        
        const TABLE1_ROUTE_NAME_COL_ID = "A"; 
        const TABLE1_LAT_COL_ID = "B";        
        const TABLE1_LNG_COL_ID = "C";        

        const TABLE2_ID = "Table2"; 
        const TABLE2_HIKE_DATE_COL_ID = "A";     
        const TABLE2_HIKE_TIME_COL_ID = "K";     
        const TABLE2_ROUTE_NAME_COL_ID = "F";    
        const TABLE2_TEMPERATURE_COL_ID = "I";   
        const TABLE2_WEATHER_DESC_COL_ID = "J";  

        const statusDiv = document.getElementById('status');

        function transformColumnarData(columnarData) {
            if (!columnarData || typeof columnarData !== 'object' || columnarData === null) {
                console.warn("transformColumnarData: columnarData не является объектом или null.", columnarData);
                return Array.isArray(columnarData) ? columnarData : [];
            }
            if (typeof columnarData.id === 'undefined' || !Array.isArray(columnarData.id)) {
                console.warn("transformColumnarData: Данные не в ожидаемом колончатом формате (отсутствует id или id не массив).", columnarData);
                if (Array.isArray(columnarData) && columnarData.every(item => typeof item === 'object' && item !== null && 'id' in item)) {
                    console.log("transformColumnarData: Данные, похоже, уже в формате массива строк.");
                    return columnarData;
                }
                return []; 
            }
            const numRows = columnarData.id.length;
            const rows = [];
            const columnIds = Object.keys(columnarData);
            for (let i = 0; i < numRows; i++) {
                const row = {};
                for (const colId of columnIds) {
                    if (columnarData[colId] && columnarData[colId].length > i) {
                        row[colId] = columnarData[colId][i];
                    } else { row[colId] = null; }
                }
                rows.push(row);
            }
            console.log("DEBUG: Данные преобразованы из колончатого формата:", rows);
            return rows;
        }

        function formatDate_YYYY_MM_DD(dateValue) {
            if (dateValue === null || dateValue === undefined || dateValue === 0) {
                return null; 
            }
            let dateObj;
            if (typeof dateValue === 'number') { 
                dateObj = new Date(dateValue * 1000);
            } else if (dateValue instanceof Date) {
                dateObj = dateValue;
            } else { return null; }
            if (isNaN(dateObj.getTime())) { return null; }
            const year = dateObj.getUTCFullYear(); 
            const month = String(dateObj.getUTCMonth() + 1).padStart(2, '0'); 
            const day = String(dateObj.getUTCDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getWeatherDescriptionFromWMO(code) {
            const wmoDescriptions = {
                0: 'Ясно', 1: 'В основном ясно', 2: 'Переменная облачность', 3: 'Пасмурно',
                45: 'Туман', 48: 'Изморозь', 51: 'Морось: легкая', 53: 'Морось: умеренная', 55: 'Морось: сильная',
                61: 'Дождь: слабый', 63: 'Дождь: умеренный', 65: 'Дождь: сильный',
                71: 'Снег: слабый', 73: 'Снег: умеренный', 75: 'Снег: сильный', 77: 'Снежные зерна',
                80: 'Ливень: слабый', 81: 'Ливень: умеренный', 82: 'Ливень: сильный',
                85: 'Снежный ливень: слабый', 86: 'Снежный ливень: сильный',
                95: 'Гроза', 96: 'Гроза с градом', 99: 'Сильная гроза с градом'
            };
            return wmoDescriptions[code] || `Код ${code}`;
        }

        async function getHourlyWeatherForHike(lat, lng, dateString, targetHour) {
            // statusDiv.innerHTML += `Запрос погоды для ${dateString} на ${String(targetHour).padStart(2, '0')}:00...\n`;
            // statusDiv.className = 'processing'; // Управляем этим выше
            console.log(`DEBUG: Запрос почасовой погоды: lat=${lat}, lng=${lng}, date=${dateString}, targetHour=${targetHour}`);

            if (!dateString || typeof lat !== 'number' || typeof lng !== 'number' || typeof targetHour !== 'number' || targetHour < 0 || targetHour > 23) {
                console.warn("DEBUG: getHourlyWeatherForHike - неверные параметры.");
                return { temperature: "N/A (параметры)", description: "N/A (параметры)" };
            }
            const weatherApiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat.toFixed(4)}&longitude=${lng.toFixed(4)}&hourly=temperature_2m,weathercode&start_date=${dateString}&end_date=${dateString}&timezone=auto`;
            try {
                const response = await fetch(weatherApiUrl);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ reason: "Не удалось получить детали ошибки" }));
                    throw new Error(`Open-Meteo API error: ${response.status} - ${errorData.reason || 'Unknown error'}`);
                }
                const data = await response.json();
                console.log("DEBUG: Ответ Open-Meteo (hourly):", data);
                let temperature = "N/A"; let description = "N/A";
                if (data && data.hourly && data.hourly.time) {
                    const targetISOStringPart = `${dateString}T${String(targetHour).padStart(2, '0')}:00`;
                    const hourIndex = data.hourly.time.findIndex(timeStr => timeStr.startsWith(targetISOStringPart));
                    if (hourIndex !== -1) {
                        if (data.hourly.temperature_2m && data.hourly.temperature_2m[hourIndex] !== null) temperature = `${data.hourly.temperature_2m[hourIndex].toFixed(1)} °C`;
                        if (data.hourly.weathercode && data.hourly.weathercode[hourIndex] !== null) description = getWeatherDescriptionFromWMO(data.hourly.weathercode[hourIndex]);
                    } else console.warn(`Нет данных для ${targetISOStringPart}`);
                } else console.warn("Open-Meteo не вернул почасовые данные.", data);
                return { temperature, description };
            } catch (error) {
                console.error("ОШИБКА запроса Open-Meteo:", error);
                return { temperature: "Ошибка", description: "Ошибка" };
            }
        }
        
        async function processSingleTable2Row(rowTable2, latTable1, lngTable1) {
            const hikeDateTimestamp = rowTable2[TABLE2_HIKE_DATE_COL_ID];
            const hikeTimeValue = rowTable2[TABLE2_HIKE_TIME_COL_ID];
            console.log(`DEBUG: processSingleTable2Row: Table2.id=${rowTable2.id}, дата(ts): ${hikeDateTimestamp}, время(val):`, hikeTimeValue);

            const hikeDateFormatted = formatDate_YYYY_MM_DD(hikeDateTimestamp);
            if (!hikeDateFormatted) {
                statusDiv.innerHTML += `Пропуск Table2.id=${rowTable2.id} (неверная дата).\n`; return false;
            }

            let startHour = null; let targetHour = 12;
            if (typeof hikeTimeValue === 'number' && hikeTimeValue > 0) {
                const timeObj = new Date(hikeTimeValue * 1000);
                if (!isNaN(timeObj.getTime())) startHour = timeObj.getHours();
            } else if (typeof hikeTimeValue === 'string' && hikeTimeValue.includes(':')) {
                const parts = hikeTimeValue.split(':');
                const parsedHour = parseInt(parts[0], 10);
                if (!isNaN(parsedHour) && parsedHour >= 0 && parsedHour <= 23) startHour = parsedHour;
            }
            if (startHour !== null) {
                targetHour = (startHour + 4);
                if (targetHour >= 24) targetHour = 23;
            } else console.warn(`Не удалось определить час для Table2.id=${rowTable2.id}. Используется ${targetHour}:00`);
            
            const weatherData = await getHourlyWeatherForHike(latTable1, lngTable1, hikeDateFormatted, targetHour);
            statusDiv.innerHTML += `Table2.id=${rowTable2.id} (${hikeDateFormatted} ${String(targetHour).padStart(2, '0')}:00): ${weatherData.temperature}, ${weatherData.description}\n`;

            const updatePayload = {}; let shouldUpdate = false;
            if (!weatherData.temperature.includes("N/A") && !weatherData.temperature.includes("Ошибка")) {
                updatePayload[TABLE2_TEMPERATURE_COL_ID] = weatherData.temperature; shouldUpdate = true;
            }
            if (!weatherData.description.includes("N/A") && !weatherData.description.includes("Ошибка") && !weatherData.description.startsWith("Неизвестный код") && !weatherData.description.startsWith("Погодный код")) {
                updatePayload[TABLE2_WEATHER_DESC_COL_ID] = weatherData.description; shouldUpdate = true;
            }
            if (shouldUpdate && Object.keys(updatePayload).length > 0) {
                console.log(`DEBUG: Обновление Table2.id=${rowTable2.id}:`, updatePayload);
                await grist.docApi.applyUserActions([['UpdateRecord', TABLE2_ID, rowTable2.id, updatePayload]]);
                return true;
            }
            return false;
        }

        async function handleTable1Record(recordTable1, mappings) {
            currentTable1SelectedRecordFull = recordTable1; 
            if (!recordTable1 || !recordTable1.id) { statusDiv.textContent = "Запись Table1 не выбрана."; return; }
            console.log("DEBUG: Выбрана запись в Table1:", recordTable1);
            statusDiv.textContent = `Обработка Table1.id=${recordTable1.id}...\n`; statusDiv.className = 'processing';

            const routeNameTable1 = recordTable1[TABLE1_ROUTE_NAME_COL_ID];
            const latTable1 = recordTable1[TABLE1_LAT_COL_ID];
            const lngTable1 = recordTable1[TABLE1_LNG_COL_ID];

            if (typeof latTable1 !== 'number' || typeof lngTable1 !== 'number' || !routeNameTable1) {
                statusDiv.textContent = "Ошибка: В Table1 нет Названия маршрута (A) или координат (B,C)."; statusDiv.className = 'error'; return;
            }
            try {
                const rawTable2Data = await grist.docApi.fetchTable(TABLE2_ID);
                const table2Rows = transformColumnarData(rawTable2Data); 
                if (!Array.isArray(table2Rows)) { statusDiv.textContent = `Ошибка обработки данных ${TABLE2_ID}.`; statusDiv.className = 'error'; return; }

                const matchingRowsInTable2 = table2Rows.filter(r => r && r[TABLE2_ROUTE_NAME_COL_ID] === routeNameTable1);
                if (matchingRowsInTable2.length === 0) {
                    statusDiv.textContent = `В ${TABLE2_ID} нет записей для маршрута "${routeNameTable1}".`; return;
                }
                let updatesMadeCount = 0;
                statusDiv.innerHTML = `Найдено ${matchingRowsInTable2.length} записей в ${TABLE2_ID} для "${routeNameTable1}". Запрос погоды...\n`;
                for (const row of matchingRowsInTable2) {
                    const weatherMissing = !row[TABLE2_TEMPERATURE_COL_ID] || !row[TABLE2_WEATHER_DESC_COL_ID] || 
                                           row[TABLE2_TEMPERATURE_COL_ID].includes("N/A") || row[TABLE2_WEATHER_DESC_COL_ID].includes("N/A");
                    if (weatherMissing) {
                        if(await processSingleTable2Row(row, latTable1, lngTable1)) updatesMadeCount++;
                    } else {
                        statusDiv.innerHTML += `Данные для Table2.id=${row.id} уже есть: ${row[TABLE2_TEMPERATURE_COL_ID]}, ${row[TABLE2_WEATHER_DESC_COL_ID]}\n`;
                    }
                }
                statusDiv.innerHTML += updatesMadeCount > 0 ? `<b>Обновлено ${updatesMadeCount} записей в ${TABLE2_ID}.</b>` : `Все связанные записи в ${TABLE2_ID} уже содержат актуальные данные.`;
                statusDiv.className = updatesMadeCount > 0 ? 'success' : '';
            } catch (e) { console.error("ОШИБКА в handleTable1Record:", e); statusDiv.textContent = `Ошибка: ${e.message}`; statusDiv.className = 'error'; }
        }
        
        async function handleTable2Changes(allTable2RecordsFromCallback, changes_raw) {
            console.log("DEBUG: handleTable2Changes ВЫЗВАНА.");
            console.log("DEBUG: handleTable2Changes - Аргумент 'changes_raw':", JSON.stringify(changes_raw, null, 2));
            
            if (!currentTable1SelectedRecordFull) {
                console.log("DEBUG: handleTable2Changes - Нет выбранной записи в Table1, обновление погоды пропускается.");
                return;
            }

            const latTable1 = currentTable1SelectedRecordFull[TABLE1_LAT_COL_ID];
            const lngTable1 = currentTable1SelectedRecordFull[TABLE1_LNG_COL_ID];
            const routeNameTable1 = currentTable1SelectedRecordFull[TABLE1_ROUTE_NAME_COL_ID];

            if (typeof latTable1 !== 'number' || typeof lngTable1 !== 'number' || !routeNameTable1) {
                console.warn("DEBUG: handleTable2Changes - Недостаточно данных в выбранной записи Table1.");
                return;
            }

            // ИЗМЕНЕНИЕ: Вместо использования allTable2RecordsFromCallback, который может быть неактуальным или не тем, что нужно,
            // всегда запрашиваем свежие данные из Table2.
            console.log(`DEBUG: handleTable2Changes - Запрашиваем свежие данные из ${TABLE2_ID}`);
            let table2Rows;
            try {
                const rawTable2Data = await grist.docApi.fetchTable(TABLE2_ID);
                table2Rows = transformColumnarData(rawTable2Data);
                if (!Array.isArray(table2Rows)) {
                     console.error("DEBUG: handleTable2Changes - Свежие данные Table2 не являются массивом.");
                     statusDiv.innerHTML += `Ошибка: не удалось получить актуальные данные из ${TABLE2_ID} при изменении.\n`;
                     return;
                }
            } catch (fetchError) {
                 console.error(`ОШИБКА при загрузке ${TABLE2_ID} в handleTable2Changes:`, fetchError);
                 statusDiv.innerHTML += `Ошибка: не удалось загрузить ${TABLE2_ID} при изменении.\n`;
                 return;
            }
            
            console.log(`DEBUG: handleTable2Changes - Текущий маршрут в Table1: "${routeNameTable1}"`);
            console.log("DEBUG: handleTable2Changes - Свежие данные Table2 (первые 5):", table2Rows.slice(0,5));

            const updatedRowIds = new Set();
            
            // Поскольку 'changes_raw' ненадежен, мы перебираем все строки из свежезагруженной Table2
            // и ищем те, которые связаны с текущим маршрутом из Table1.
            // Логика processSingleTable2Row сама решит, нужно ли обновлять погоду (если дата/время изменились).
            // Чтобы принудительно обновить, можно было бы передавать флаг в processSingleTable2Row,
            // но текущая логика processSingleTable2Row не проверяет старые значения погоды,
            // она всегда запрашивает новые, если вызвана.
            // Для более точного обновления только измененных строк, нам нужен надежный объект 'changes'.
            // Пока что, если changes_raw не null, мы предполагаем, что изменение было релевантным
            // и перепроверяем все связанные строки.

            if (changes_raw !== null) { // Если Grist вообще сообщил об изменениях (даже если details is null)
                console.log("DEBUG: handleTable2Changes - Обнаружено изменение в Table2 (changes_raw не null). Перепроверка связанных строк.");
                const matchingRows = table2Rows.filter(row => row && typeof row === 'object' && row[TABLE2_ROUTE_NAME_COL_ID] === routeNameTable1);
                matchingRows.forEach(row => updatedRowIds.add(row.id));
                if (updatedRowIds.size > 0) {
                    statusDiv.innerHTML = `Обнаружено изменение в Table2. Проверка ${updatedRowIds.size} связанных записей для маршрута "${routeNameTable1}"...\n`;
                }
            } else {
                 console.log("DEBUG: handleTable2Changes - 'changes_raw' is null. Неясно, что изменилось. Обновление не инициировано.");
            }
            
            if (updatedRowIds.size > 0) {
                statusDiv.innerHTML += `Обновление погоды для ${updatedRowIds.size} строк(и) в Table2...\n`;
                statusDiv.className = 'processing';
                let actualUpdatesMade = 0;

                for (const rowId of updatedRowIds) {
                    const changedRowTable2 = table2Rows.find(r => r.id === rowId);
                    if (changedRowTable2) { 
                         console.log(`DEBUG: handleTable2Changes - Вызов processSingleTable2Row для Table2.id=${changedRowTable2.id}`);
                         if(await processSingleTable2Row(changedRowTable2, latTable1, lngTable1)){
                             actualUpdatesMade++;
                         }
                    }
                }
                 if (actualUpdatesMade > 0) {
                    statusDiv.innerHTML += `<b>Успешно обновлено ${actualUpdatesMade} записей о погоде в ${TABLE2_ID}!</b>`;
                    statusDiv.className = 'success';
                } else {
                    statusDiv.innerHTML += `Изменения в Table2 не привели к обновлению погоды для маршрута "${routeNameTable1}" (возможно, данные уже актуальны).\n`;
                }
            } else {
                console.log("DEBUG: handleTable2Changes - Не обнаружено связанных строк для обновления погоды после изменения в Table2.");
            }
        }

        function initGrist() {
            console.log("DEBUG: initGrist() called");
            if (typeof grist === 'undefined' || !grist.ready) {
                console.error("Grist API не найден."); statusDiv.textContent = "Ошибка: Grist API не найден."; return;
            }
            grist.ready({
                requiredAccess: 'full', 
                columns: [ 
                    { name: TABLE1_ROUTE_NAME_COL_ID, type: 'Text' },
                    { name: TABLE1_LAT_COL_ID, type: 'Numeric' },
                    { name: TABLE1_LNG_COL_ID, type: 'Numeric' },
                ]
            });
            grist.onOptions((options, interaction) => {
                currentTable1Id = (options?.tableId) || (interaction?.tableId) || null;
                if (!currentTable1Id) {
                    console.error("ОШИБКА КРИТИЧЕСКАЯ: ID основной таблицы (Table1) не предоставлен.");
                    statusDiv.textContent = "Ошибка конфигурации: виджет не связан с Table1.";
                } else {
                     console.log(`DEBUG: ID основной таблицы (Table1) установлен: ${currentTable1Id}`);
                }
            });
            grist.onRecord(handleTable1Record);
            console.log(`DEBUG: Попытка подписаться на изменения в ${TABLE2_ID} (onRecords)`); 
            try {
                grist.onRecords(handleTable2Changes, TABLE2_ID); 
                console.log(`DEBUG: Успешно подписан на изменения в ${TABLE2_ID} (onRecords)`); 
            } catch (e) {
                console.error(`ОШИБКА при подписке на изменения в ${TABLE2_ID} (onRecords):`, e);
                statusDiv.innerHTML += `ОШИБКА: не удалось подписаться на изменения в ${TABLE2_ID}.\n${e.message}`;
            }
            console.log(`DEBUG: Grist API настроен и готов. Версия виджета: ${WIDGET_VERSION}`);
            statusDiv.textContent = "Виджет готов. Выберите строку в Table1.";
        }
        initGrist();
    </script>
</body>
</html>
